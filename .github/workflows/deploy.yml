name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Notify deployment started
      - name: Notify n8n - Deployment Started
        if: secrets.N8N_WEBHOOK_URL
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "deployment",
              "status": "started",
              "commit": {
                "hash": "${{ github.sha }}",
                "message": "${{ github.event.head_commit.message }}",
                "author": "${{ github.event.head_commit.author.name }}",
                "url": "${{ github.event.head_commit.url }}"
              },
              "deployment": {
                "environment": "production",
                "timestamp": "${{ github.event.head_commit.timestamp }}",
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}"
              },
              "workflow": {
                "run_id": "${{ github.run_id }}",
                "run_number": "${{ github.run_number }}",
                "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
            }'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      # Notify deployment success
      - name: Notify n8n - Deployment Success
        if: success() && secrets.N8N_WEBHOOK_URL
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "deployment",
              "status": "success",
              "commit": {
                "hash": "${{ github.sha }}",
                "message": "${{ github.event.head_commit.message }}",
                "author": "${{ github.event.head_commit.author.name }}",
                "url": "${{ github.event.head_commit.url }}"
              },
              "deployment": {
                "url": "${{ steps.deploy.outputs.url }}",
                "environment": "production",
                "timestamp": "${{ github.event.head_commit.timestamp }}",
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}"
              },
              "workflow": {
                "run_id": "${{ github.run_id }}",
                "run_number": "${{ github.run_number }}",
                "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }
            }'

      # Notify deployment failure
      - name: Notify n8n - Deployment Failed
        if: failure() && secrets.N8N_WEBHOOK_URL
        continue-on-error: true
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "deployment",
              "status": "failed",
              "commit": {
                "hash": "${{ github.sha }}",
                "message": "${{ github.event.head_commit.message }}",
                "author": "${{ github.event.head_commit.author.name }}",
                "url": "${{ github.event.head_commit.url }}"
              },
              "deployment": {
                "environment": "production",
                "timestamp": "${{ github.event.head_commit.timestamp }}",
                "repository": "${{ github.repository }}",
                "branch": "${{ github.ref_name }}"
              },
              "workflow": {
                "run_id": "${{ github.run_id }}",
                "run_number": "${{ github.run_number }}",
                "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              },
              "error": {
                "message": "Deployment failed. Check workflow logs for details."
              }
            }'
